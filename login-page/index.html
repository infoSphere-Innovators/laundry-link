<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/dashboard-page/img/icon.png">
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Login | CAPS Laundry Services</title>
</head>
<body>
     <div class="container">
        <div class="box">
        <!-- Admin Login Section -->
        <div class="box-login" id="login">
            <div class="top-header">
                <h3>Welcome, Admin!</h3>
                <small>Please enter your valid Admin account to continue.</small>
            </div>
            <div class="input-group">
                <div class="input-field">
                <input type="text" class="input-box" id="adminusername" required>
                <label for="adminusername">Admin Username</label>
                </div>
                <div class="input-field">
                <input type="password" class="input-box" id="adminPass" required>
                <label for="adminPass">Password</label>
                <!-- eye toggle same as yours -->
                </div>
                <div class="input-field">
                <input type="submit" class="input-submit" value="Login" onclick="adminLogin()">
                </div>
            </div>
        </div>

        <!-- Staff Register/Login Section -->
        <div class="box-register" id="register">
        <div class="top-header">
            <h3>Welcome, Staff!</h3>
            <small>Please enter your Staff account to continue.</small>
        </div>
        <div class="input-group">
            <div class="input-field">
            <input type="text" class="input-box" id="staffID" required>
            <label for="staffID">Staff ID</label>
            </div>
            <div class="input-field">
            <input type="password" class="input-box" id="staffPass" required>
            <label for="staffPass">Password</label>
            <!-- eye toggle same as yours -->
            </div>
            <div class="forgot">
                <label>Don't have account?</label>
                <a href="/register-staff/index.html">Register here</a>
            </div>
            <div class="input-field">
            <input type="submit" class="input-submit" value="Login" required>
            </div>
        </div>
        </div>

         <div class="switch">
            <a href="#" class="login active" onclick="login()">Admin</a>
            <a href="#" class="register" onclick="register()">Staff</a>
            <div class="btn-active" id="btn"></div>
         </div>
         
        </div>
        
     </div>
     <script type="module" src="login.js"></script>
     <script>
        var x = document.getElementById('login');
        var y = document.getElementById('register');
        var z = document.getElementById('btn');

        function login(){
            x.style.left = "27px";
            y.style.right = "-350px";
            z.style.left = "0px";
        }
        function register(){
            x.style.left = "-350px";
            y.style.right = "25px";
            z.style.left = "150px";
        }


   // View Password codes

         
      
        function myLogPassword(){

         var a = document.getElementById("logPassword");
         var b = document.getElementById("eye");
         var c = document.getElementById("eye-slash");

         if(a.type === "password"){
            a.type = "text";
            b.style.opacity = "0";
            c.style.opacity = "1";
         }else{
            a.type = "password";
            b.style.opacity = "1";
            c.style.opacity = "0";
         }

        }

        function mystaffPass(){
    
         var d = document.getElementById("staffPass");
         var b = document.getElementById("eye-2");
         var c = document.getElementById("eye-slash-2");
 
         if(d.type === "password"){
            d.type = "text";
            b.style.opacity = "0";
            c.style.opacity = "1";
         }else{
            d.type = "password";
            b.style.opacity = "1";
            c.style.opacity = "0";
         }

        }
     </script>
     <script>
        // form functions
        const loginForm = document.querySelector(".login-form");
        const registerForm = document.querySelector(".register-form");
        const wrapper = document.querySelector(".wrapper");
        const loginTitle = document.querySelector(".title-login");
        const registerTitle = document.querySelector(".title-register");
        const signUpBtn = document.querySelector("#SignUpBtn");
        const signInBtn = document.querySelector("#SignInBtn");

        function loginFunction(){
            loginForm.style.left = "50%";
            loginForm.style.opacity = 1;
            registerForm.style.left = "150%";
            registerForm.style.opacity = 0;
            wrapper.style.height = "500px";
            loginTitle.style.top = "50%";
            loginTitle.style.opacity = 1;
            registerTitle.style.top = "50px";
            registerTitle.style.opacity = 0;
        }

        function registerFunction(){
            loginForm.style.left = "-50%";
            loginForm.style.opacity = 0;
            registerForm.style.left = "50%";
            registerForm.style.opacity = 1;
            wrapper.style.height = "580px";
            loginTitle.style.top = "-60px";
            loginTitle.style.opacity = 0;
            registerTitle.style.top = "50%";
            registerTitle.style.opacity = 1;
        }
    </script>
</body>
</html>
